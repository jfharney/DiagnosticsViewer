    <title>UV-CDAT+ Prototype</title>

 	
	<!-- Bootstrap core CSS -->
	<link href="{% static 'exploratory_analysis/css/bootstrap/bootstrap.css' %}" rel="stylesheet" />
	
	<link href="{% static 'exploratory_analysis/css/sticky-footer-navbar.css' %}" rel="stylesheet" />

    <style type="text/css">



		html {
			overflow-y: scroll;
		}
		
		.node circle {
		  cursor: pointer;
		  fill: #fff;
		  stroke: steelblue;
		  stroke-width: 1.5px;
		}
		
		.node text {
		  font-size: 11px;
		}
		
		path.link {
		  fill: none;
		  stroke: #ccc;
		  stroke-width: 1.5px;
		}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

//.x.axis path {
//  display: none;
//}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.overlay {
    fill: none;
    pointer-events: all;
}

.focus circle {
    fill: none;
    stroke: black;
}

.focus line {
    fill: none;
    stroke: black;
    stroke-width: 1;
}


    </style>

</head>

<body>

<!-- Wrap all page content here -->

            		<ul class="nav navbar-nav">

	                	<li class="active"><a href="http://localhost:8081/exploratory_analysis">Home</a></li>

						<li><a href="http://localhost:8081/exploratory_analysis/treeex/jfharney">Diagnostics Tree</a></li>
			            
            		</ul>


        		</div>

        	</div>

		</div>

		

		<!-- <div id="content">  -->
